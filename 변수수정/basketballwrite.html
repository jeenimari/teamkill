<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>농구 게시판 글쓰기</title>
    <link rel="stylesheet" href="basketballwrite.css">
</head>
<body>
    <div class="main-container">
        <header>

        <div class="content-section">

                </div>
                <div class="content-wrapper">
                    <textarea class="content-input" cols="20" rows="5" placeholder="내용"></textarea>

                <div class="password-wrapper">
                    <input class="password-input" type="password" placeholder="비밀번호"/>

                <div class="button-wrapper">
                    <button onclick="submitPost()" type="button">등록</button>

            </form>
        </div>
    </div>
